<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="padding:1%;">
    <fieldset >
        
                
        <legend>
            
            <marquee>
            <img height="20" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d9/International_Cricket_Council_%28logo%29.svg/1200px-International_Cricket_Council_%28logo%29.svg.png" />    <img height="20" />
            </marquee>       
         </legend>
            
        <form action="https://en.wikipedia.org/wiki/Cricket_World_Cup">
            <picture>
                <source media="(min-width:620px)" srcset="./virat4.jpg" />
                <source media="(min-width:420px)" srcset="./virat3.jpg"  />
                 <source media="(min-width:420px)"  srcset= "./icc.jpg" />
                
               
                <img height="250" src="./icc.jpg" />
            </picture>        
            
        <div  style="margin-top: 7%;"">
                <div> 
                <label for="fv" style="margin-left: 2%;">Choose your Favourite Cricket team  & player</label>
                <select id="fv" multiple >
                    <optgroup label="Favourite team"  >
                        <option value="india">India</option>
                        <option value="australia">Australia</option>
                        <option value="england">England</option>
                        <option value="newzealand">New Zealand</option>
                        <option value="westindies">West Indies</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="southafrica">South Africa</option>
                        <option value="srilanka">Srilanka</option>
                    </optgroup>
                    <optgroup label="Favourite player" >
                        <option value="viratkholi">Virat Kholi</option>
                        <option value="benstokes">Ben Stokes</option>
                        <option value="rohith">Rohith Sharma</option>
                        <option value="boom">Jasprit Bumrah</option>
                        <option value="william">Kane Williamson</option>
                        <option value="pat">Pat Cummins</option>
                        <option value="rabada">Kagiso Rabada</option>
                        <option value="hardik">Hardik Pandya</option>
                        <option value="babar">Babar Azam</option>
                        <option value="head">Travis Head</option>
                        <option value="jos" >Jos Buttler</option>
                        <option value="rashid">Rashid Khan</option>
                        <option value="maxi">Glenn Maxwell</option>
                        <option value="hasaranga">Wanindu Hasaranga</option>
                    </optgroup> 
                </select>       
                
            </div>                                              <br>

            <div style="margin-left: 2%;margin-top: 2%;">
                    
            <label for="favMatch"  >Your Favourite match</label>
            <input list="favMatch" required multiple/>
            <datalist id="favMatch">
                <option>Test Match</option>
                <option>One Day International (ODI)</option>
                <option>T20 cricket</option>
            </datalist>
            </div>
              
        </div>

        
        
        <input type="submit" style="margin-left: 33%;margin-top: 7%;" name = "sumbit-to-icc" /> <br>
        <input type="image" formaction="https://www.icc-cricket.com/" style="margin-top: 3%;margin-left: 11%;" height="70" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC1QI4w6ZR0LEwfC_l_UErOVIIuB_byrsKSg&s" name = "sumbit-to-icc" />
        <input type="image" formaction="https://www.cricbuzz.com/" style="margin-left: 9%;margin-top: 3%;"  height="40" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7e/Cricbuzz_Logo.svg/1200px-Cricbuzz_Logo.svg.png" name = "sumbit-to-icc" />
